<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Animation</title>
<style>
body {
  background: #111;
  color: #411;
  font-family: Consolas, Courier, monospace;
  text-shadow: 0 0 15px #411;
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: calc(16px + 1vw);
}

div {
  text-align: center;
}

.glow-button {
  background: #222;
  border: none;
  color: #f00;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  text-shadow: 0px 0px 10px #f00;
}

.glow {
  color: #f00;
  text-shadow: 0px 0px 10px #f00;
}

.letter {
  display: inline-block;
  padding: 0 5px;
  color: #f00;
  text-shadow: 0px 0px 10px #f00;
  white-space: nowrap;
}

</style>
</head>
<body>
<div id="loading">
  Rob Voiles
  <br> <br>
  865-635-6689
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
  var textLines = $("#loading").html().trim().split("<br>");
  var el = $("#loading").empty();
  var originalChars = [];
  
  textLines.forEach(function(line, index) {
    var chars = line.split("");
    chars.forEach(function(char) {
      var charHtml = char === ' ' ? '&nbsp;' : char;
      el.append($("<span class='letter'>" + charHtml + "</span>"));
      originalChars.push(char);
    });
    if (index < textLines.length - 1) {
      el.append($("<br>"));
    }
  });
  
  var letter_count = 0;
  var finished = false;
  
  setTimeout(startAnimation, 500);
  
  function startAnimation() {
    setTimeout(write, 25);
    setTimeout(inc, 100);
  }
  
  function write() {
    $(".letter").each(function() {
      if (!$(this).hasClass("glow")) {
        var randomChar = String.fromCharCode(65 + Math.floor(Math.random() * 26));
        $(this).html(randomChar);
      }
    });
    if (!finished) {
      setTimeout(write, 25);
    }
  }
  
  function inc() {
    if (letter_count < originalChars.length) {
        var currentLetter = originalChars[letter_count];
        $(".letter").eq(letter_count).html(currentLetter === ' ' ? '&nbsp;' : currentLetter).addClass("glow");
        letter_count++;
        if (letter_count < originalChars.length) {
            setTimeout(inc, 100);
        } else {
            finished = true;
            appendButtons();
        }
    }
  }

  function appendButtons() {
    var buttonsHtml = '<div id="action-buttons" style="margin-top: 20px; text-align: center;">' +
                        '<button class="glow-button" onclick="location.href=\'mailto:robvoiles@example.com\';">Email Me</button>' +
                        '&nbsp;' +
                        '<button class="glow-button" onclick="location.href=\'sms:+18656356689\';">Text Me</button>' +
                        '&nbsp;' +
                        '<button class="glow-button" onclick="location.href=\'RobV.vcf\';">Add to Contacts</button>' +
                      '</div>';
    $("#loading").append(buttonsHtml); // Change this line to append inside #loading
}

});
</script>
</body>
</html>
